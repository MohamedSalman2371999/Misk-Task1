<nav class="navbar sticky-top">
  <div class="container">

        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="text-uppercase fs-4 fw-bold">Sneaker</div>
      <!-- Desktop Navigation -->
      <ul class="nav-links">
        <li><a class="cr">Collections</a></li>
        <li><a class="cr">Men</a></li>
        <li><a class="cr">Women</a></li>
        <li><a class="cr">About</a></li>
        <li><a class="cr">Contact</a></li>
      </ul>
    </div>
    <div
      class="mobile-menu-overlay"
      *ngIf="isMenuOpen"
      (click)="toggleMenu()"
    ></div>
    <div class="mobile-menu" [class.open]="isMenuOpen">
      <button class="close-btn" (click)="toggleMenu()">
        <i class="fa-solid fa-x fs-6"></i>
      </button>
      <ul>
        <li><a class="cr" (click)="toggleMenu()">Collections</a></li>
        <li><a class="cr" (click)="toggleMenu()">Men</a></li>
        <li><a class="cr" (click)="toggleMenu()">Women</a></li>
        <li><a class="cr" (click)="toggleMenu()">About</a></li>
        <li><a class="cr" (click)="toggleMenu()">Contact</a></li>
      </ul>
    </div>
    <div class="cart-and-user d-flex align-items-center">
      <button
        class="btn btn-link position-relative me-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="bi bi-cart3 fs-4"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          @if (cartNum>0) {
          {{ cartNum }}
          }
        </span>
      </button>
      <img
        src="./assets/images/image-avatar.png"
        alt="User Avatar"
        class="rounded-circle cr"
        style="width: 40px; height: 40px"
      />

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
      </div>
      <div class="modal-body">
        @if (cartNum!=0) {
        <div class="row">
          <div class="col-3">
            <img
              src="../../../assets/images/image-product-1.jpg"
              class="w-100"
              alt=""
            />
          </div>
          <div class="col-9 d-flex justify-content-between align-items-center">
            <div>
              <p class="text-muted pt-3 m-0">Fall Limited Edition Sneaker</p>
              <span class="text-muted"
                >$127.00 * {{ cartNum }}
                <span class="text-black">${{ 127 * cartNum }}</span></span
              >
            </div>
            <div>
              <i class="fa-solid fa-trash text-muted"></i>
            </div>
          </div>
          <div class="col-12">
            <button class="checkOut btn btn-lg w-100 py-2 mt-3">
              <i class="fa-solid fa-cart-shopping me-2"></i>
              Checkout
            </button>
          </div>
        </div>
        }@else { Your cart is emptty }
      </div>
    </div>
  </div>
</div>
